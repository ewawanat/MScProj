{% extends 'base_layout.html' %}

{% block content %}
    <h1> Log in</h1>
    <form class = "site-form" action="{% url 'accounts:login' %}" method="post"> 
        {% csrf_token %} <!-- token to send to the server when teh form is sent so that the server knows the data is coming form the application-->
        {{ form }}
        <input type="submit" value = "Log in">
    </form>

{% endblock %}
